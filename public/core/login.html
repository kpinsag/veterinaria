<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --peach: #fdf6ef; /* Durazno */
            --orange: #FF8C42; /* Naranja */
            --darkOrange: #E76F24; /* Naranja oscuro */
        }
    </style>
</head>

<body class="bg-[var(--peach)] font-sans flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold text-center text-[var(--orange)] mb-6">Iniciar Sesión</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario:</label>
                <input type="text" id="usuario" class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="rol" class="block text-sm font-medium text-gray-700">Selecciona tu rol:</label>
                <select id="rol" class="w-full p-3 border border-gray-300 rounded-md">
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-[var(--orange)] text-white py-3 rounded-md hover:bg-[var(--darkOrange)] focus:outline-none">Ingresar</button>
        </form>
        <p class="text-center mt-4 text-gray-600">¿No tienes cuenta? <a href="register.html" class="text-[var(--orange)] hover:text-[var(--darkOrange)]">Regístrate aquí</a></p>
    </div>


    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            let usuario = document.getElementById("usuario").value.trim();
            let password = document.getElementById("password").value.trim();
            let rol = document.getElementById("rol").value;

            if (usuario === "" || password === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Guardar el rol en localStorage (o en una variable de sesión, dependiendo de la implementación)
            localStorage.setItem("rol", rol);

            // Redirigir al dashboard si es administrador, o a otro HTML para usuarios
            if (rol === "admin") {
                window.location.href = "dashboard.html"; // Redirigir al dashboard si es admin
            } else {
                window.location.href = "/usuario/home.html"; // Redirigir a otro HTML si es usuario
            }
        });
    </script>
    
</body>

</html>
