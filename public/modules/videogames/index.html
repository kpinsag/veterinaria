<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Videojuegos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --blue: #4A90E2;
            /* Azul */
            --darkBlue: #1E3A8A;
            /* Azul oscuro */
            --lightBlue: #3B82F6;
            /* Azul claro */
        }

        .sidebar {
            box-shadow: 4px 0px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar a {
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .sidebar a:hover {
            background-color: var(--lightBlue);
            transform: scale(1.05);
        }

        .logo-container img {
            transition: transform 0.3s ease;
        }

        .logo-container:hover img {
            transform: rotate(360deg);
        }

        .badge {
            background-color: var(--lightBlue);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Sidebar -->
    <div class="sidebar bg-[var(--darkBlue)] text-white p-6 fixed h-full w-64">
        <div class="flex items-center mb-8 logo-container">
            <img src="/assets/images/logo.png" alt="Logo" class="h-12 w-12 mr-4"> <!-- Logo -->
            <h2 class="text-3xl font-bold">Mi Petpocked</h2> <!-- Nombre del negocio -->
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center">Videojuegos</h2>
        <ul class="space-y-4">
            <li>
                <a href="management.html" class="block text-white hover:text-[var(--blue)] transition duration-300">
                    🎮 Gestión de Juegos
                </a>
            </li>
            <li>
                <a href="characters.html" class="block text-white hover:text-[var(--blue)] transition duration-300">
                    👾 Personajes y Skins
                </a>
            </li>
            <li>
                <a href="/core/dashboard.html"
                    class="block text-white hover:text-[var(--blue)] transition duration-300">
                    🔙 Volver al Dashboard
                </a>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content p-6 ml-64 w-full">
        <h1 class="text-4xl font-bold text-[var(--blue)] mb-6">Lista de Videojuegos</h1>

        <!-- Lista de juegos -->
        <div class="game-list grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tarjeta de juego -->
            <div class="game-card bg-white p-6 border rounded-lg shadow-lg hover:shadow-2xl transition duration-300">
                <h3 class="text-xl font-semibold text-[var(--blue)] mb-2">Super Battle</h3>
                <p class="text-gray-700 mb-4">Juego de acción donde peleas contra robots.</p>
                <a href="detail.html" class="text-[var(--blue)] hover:text-blue-600 underline transition duration-300">
                    Ver más
                </a>
            </div>

            <div class="game-card bg-white p-6 border rounded-lg shadow-lg hover:shadow-2xl transition duration-300">
                <h3 class="text-xl font-semibold text-[var(--blue)] mb-2">Fantasy Quest</h3>
                <p class="text-gray-700 mb-4">Explora mundos mágicos y derrota criaturas.</p>
                <a href="detail.html" class="text-[var(--blue)] hover:text-blue-600 underline transition duration-300">
                    Ver más
                </a>
            </div>
        </div>
    </div>

</body>

</html>
