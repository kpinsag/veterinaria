<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Veterinaria</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Configuración de Tailwind para identidad de marca -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: "#ff7f00",
              light: "#ffae42",
              dark: "#cc6600"
            }
          },
          boxShadow: {
            'brand': '0 4px 14px 0 rgba(255, 127, 0, 0.3)',
            'brand-hover': '0 6px 20px 0 rgba(255, 127, 0, 0.4)'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen p-4">

  <!-- Contenedor principal más ancho -->
  <div class="relative bg-white w-full max-w-4xl p-8 rounded-xl shadow-2xl border border-gray-100">
    <!-- Cabecera -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Registro de Veterinaria</h1>
      <p class="text-gray-600 text-lg">
        Completa la información básica de tu centro veterinario
      </p>
    </div>

    <!-- Formulario más ancho -->
    <form id="registerVetForm" class="space-y-6">
      <!-- Primera fila -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Nombre Veterinaria -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la Veterinaria <span class="text-red-500">*</span></label>
          <input 
            type="text" 
            id="vetName"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand"
            placeholder="Ej: Centro Veterinario Animal Care"
            required
          >
        </div>

        <!-- NIT -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">NIT / Identificación <span class="text-red-500">*</span></label>
          <input 
            type="text" 
            id="vetNit"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand"
            placeholder="Ej: 123456789-0"
            required
          >
        </div>
      </div>

      <!-- Dirección completa -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Dirección Completa <span class="text-red-500">*</span></label>
        <input 
          type="text" 
          id="vetAddress"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand"
          placeholder="Ej: Carrera 15 # 88-64, Local 203"
          required
        >
      </div>

      <!-- Ubicación -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ciudad <span class="text-red-500">*</span></label>
          <input 
            type="text" 
            id="vetCity"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand"
            placeholder="Ej: Medellín"
            required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">País <span class="text-red-500">*</span></label>
          <input 
            type="text" 
            id="vetCountry"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand"
            placeholder="Ej: Colombia"
            required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono <span class="text-red-500">*</span></label>
          <input 
            type="text" 
            id="vetPhone"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand"
            placeholder="3001234567"
            required
          >
        </div>
      </div>

      <!-- Información adicional -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
          <input 
            type="email" 
            id="vetEmail"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand"
            placeholder="contacto@tuveterinaria.com"
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Licencia o Registro</label>
          <input 
            type="text" 
            id="vetLicense"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand"
            placeholder="Ej: #REG-12345"
          >
        </div>
      </div>

      <!-- Botón de envío -->
      <div class="mt-8">
        <button
          type="submit"
          class="w-full bg-brand text-white py-4 rounded-lg font-semibold text-lg hover:bg-brand-dark transition-all shadow-brand hover:shadow-brand-hover"
        >
          Registrar Veterinaria
        </button>
      </div>
    </form>

    <!-- Alerta -->
    <div id="alertMessage" class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg text-sm"></div>
  </div>

  <!-- Script se mantiene igual -->
  <script>
    const registerForm = document.getElementById('registerVetForm');
    const alertMessage = document.getElementById('alertMessage');

    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Capturar los datos
      const vetName = document.getElementById('vetName').value.trim();
      const vetNit = document.getElementById('vetNit').value.trim();
      const vetAddress = document.getElementById('vetAddress').value.trim();
      const vetCity = document.getElementById('vetCity').value.trim();
      const vetCountry = document.getElementById('vetCountry').value.trim();
      const vetPhone = document.getElementById('vetPhone').value.trim();
      const vetEmail = document.getElementById('vetEmail').value.trim();
      const vetLicense = document.getElementById('vetLicense').value.trim();

      // Validación
      if(!vetName || !vetNit || !vetAddress || !vetCity || !vetCountry || !vetPhone) {
        showAlert("Por favor, completa todos los campos obligatorios.");
        return;
      }

      // Guardar datos
      const vetData = {
        nombre: vetName,
        nit: vetNit,
        direccion: vetAddress,
        ciudad: vetCity,
        pais: vetCountry,
        telefono: vetPhone,
        email: vetEmail,
        licencia: vetLicense
      };
      localStorage.setItem('veterinaria', JSON.stringify(vetData));

      // Redirección
      window.location.href = 'dashboard.html';
    });

    function showAlert(message) {
      alertMessage.innerText = message;
      alertMessage.classList.remove('hidden');
      setTimeout(() => {
        alertMessage.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
